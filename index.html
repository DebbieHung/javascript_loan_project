<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款計算機</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">貸款計算機</h1>
        <form action="">
            <div id="info">
                <label for="amount">貸款金額</label>
                <input type="number" name="amount" id="amount" value="10">萬
                <br>
                <label for="years">貸款年限&nbsp;</label>
                <select name="years" id="years">
                    <option value="1">1年</option>
                    <option value="3">3年</option>
                    <option value="5" selected>5年</option>
                    <option value="7">7年</option>
                    <option value="10">10年</option>
                    <option value="20">20年</option>
                    <option value="30">30年</option>
                </select>
                <br>
                <label for="rate">貸款利率</label>
                <input type="number" step="0.1" name="rate" id="rate" value="2">%
                <br>
                <input type="checkbox" name="fee" id="fee" checked>手續費(5000)
                <br>
                <div id="calcrule">
                    <label for="repayment">計算方式</label>
                    <input type="radio" name="repayment" id="payment1" checked>本金攤還
                    <input type="radio" name="repayment" id="payment2">本息攤還
                </div>
            </div>
            <br>
            <button type="button" id="calc">計算</button>
            <button type="button" id="reset">重置</button>
        </form>
        <div id="discription" style="color:#1B4242 ;">
            <span id="example1">
                <b>⚡甚麼是本金攤還?</b>
                <br>
                意思是本金平均在貸款期間償還，每期償還的本金均相同，
                而每期所攤還的利息卻因累積未攤還之本金逐漸減少而減少，
                因此，每期所攤還的本利和會越來越少。
            </span>

            <span id="example2">
                <b>⚡甚麼是本息攤還?</b>
                <br>
                意思是將本息一起平均在貸款期間償還，
                每期償還的本利和都一樣，比較方便理財，為最常用之貸款償還辦法。
            </span>
        </div>
        <div id="result" style="color: white;">
            總還款金額:
            <div class="totalAmount"></div>
            總支出利息:
            <div class="totalInterest"></div>
        </div>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>期別</th>
                        <th>本金</th>
                        <th>利息</th>
                        <th>本利和</th>
                        <th>餘額</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>



    </div>
    <script src="./js/index.js"></script>
</body>

</html>
